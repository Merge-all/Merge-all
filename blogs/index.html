<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merge-all's Blog</title>

  <!-- 字体：使用系统字体 + Inter 类风格 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- 数学公式 & Markdown & 高亮 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$','$']],
        displayMath: [['\\[', '\\]'], ['$$','$$']],
        processEscapes: true,
        processEnvironments: true,
        packages: ['base', 'ams']
      },
      chtml: {
        scale: 1.05,
        matchFontHeight: false,
        displayAlign: 'center'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    :root {
      --primary: #0077ff; /* 蓝色主色 */
      --text: #2e3338;
      --text-light: #555;
      --bg: #fff;
      --card: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 8px;
      --border: #eaeaea;
      --transition: all 0.2s ease;
      --font: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      color: var(--text);
      line-height: 1.7;
      background: var(--bg);
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }

    /* ============= 顶部进度条 ============= */
    #reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: var(--primary);
      width: 0%;
      z-index: 1000;
      transition: width 0.1s ease;
    }

    /* ============= 顶部导航 ============= */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--font);
      font-size: 1.4em;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95em;
      transition: color 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
    }

    /* ============= 主内容区域 ============= */
    .container {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 40px;
    }

    .title {
      text-align: center;
      margin-bottom: 60px;
    }

    .title h1 {
      font-size: 2.8em;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
    }

    .title p {
      color: var(--text-light);
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto;
    }

    /* ============= 博客文章列表 ============= */
    .posts {
      display: grid;
      gap: 20px;
    }

    .post {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .post:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .post-header {
      padding: 24px 24px 16px;
    }

    .post-title {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      display: inline-block;
      transition: color 0.2s;
    }

    .post-title:hover {
      color: var(--primary);
    }

    .post-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--text-light);
      font-size: 0.9em;
      margin-top: 8px;
    }

    .post-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .post-excerpt {
      padding: 16px 24px 24px;
      color: var(--text-light);
      font-size: 1.05em;
      line-height: 1.7;
    }

    /* ============= 阅读器 ============= */
    #reader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      overflow-y: auto;
      padding: 80px 40px 60px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #reader button {
      background: none;
      border: none;
      font-size: 1.4em;
      color: var(--text-light);
      cursor: pointer;
      margin-bottom: 30px;
      padding: 4px 8px;
      transition: color 0.2s;
    }

    #reader button:hover {
      color: var(--primary);
    }

    #reader-content {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1em;
      line-height: 1.8;
    }

    #reader-content h1,
    #reader-content h2,
    #reader-content h3 {
      font-weight: 600;
      margin: 1.5em 0 0.8em;
      color: var(--text);
    }

    #reader-content h1 { font-size: 2em; }
    #reader-content h2 { font-size: 1.6em; }
    #reader-content h3 { font-size: 1.3em; }

    #reader-content p {
      margin: 1em 0;
    }

    /* ============= 列表样式 ============= */
    #reader-content ul,
    #reader-content ol {
      margin: 1em 0;
      padding-left: 1.5em;
    }

    #reader-content li {
      margin: 0.4em 0;
    }

    /* ============= 链接 ============= */
    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ============= 代码块 ============= */
    pre {
      position: relative;
      background: #f6f8fa;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin: 1.6em 0;
      overflow-x: auto;
    }

    pre code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.95em;
      line-height: 1.5;
      background: none;
      padding: 0;
    }

    .lang-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #555;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: 500;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ddd;
      color: #555;
      border: none;
      padding: 4px 6px;
      font-size: 0.7em;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #ccc;
      opacity: 1;
    }

    code {
      background: #f6f8fa;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, monospace;
      font-size: 0.9em;
      color: #d63384;
    }

    /* ============= 图片 ============= */
    #reader-content img {
      display: block;
      margin: 1.5em auto;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    /* ============= 响应式 ============= */
    @media (max-width: 768px) {
      .header { padding: 16px 20px; }
      .logo { font-size: 1.3em; }
      .nav-links { gap: 20px; }
      .container { margin-top: 90px; padding: 0 20px; }
      .title h1 { font-size: 2.2em; }
      .post-header, .post-excerpt { padding: 20px; }
      .post-title { font-size: 1.4em; }
      #reader { padding: 80px 20px 40px; }
      #reader button { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <!-- 顶部进度条 -->
  <div id="reading-progress"></div>

  <!-- 顶部导航 -->
  <header class="header">
    <a href="/" class="logo">Merge-all</a>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="#" class="active">Blog</a>
    </nav>
  </header>

  <!-- 主内容 -->
  <div class="container">
    <div class="title">
      <h1>My Blog</h1>
      <p>记录算法学习的点点滴滴，分享思考与感悟</p>
    </div>

    <div class="posts">
      <article class="post">
        <div class="post-header">
          <h2 class="post-title" onclick="loadPost('https://raw.githubusercontent.com/Merge-all/Merge-all.github.io/main/blogs/posts/2025-08-11-%E6%9E%84%E9%80%A0%E4%B8%93%E7%BB%83.md')">
            构造专练
          </h2>
          <div class="post-meta">
            <div class="post-meta-item">
              <i class="far fa-calendar"></i>
              <span>2025-08-11</span>
            </div>
            <div class="post-meta-item">
              <i class="far fa-clock"></i>
              <span>5 min read</span>
            </div>
          </div>
        </div>
        <div class="post-excerpt">
          构造太菜了，多多练习涨涨脑子。
        </div>
      </article>
      <article class="post">
        <div class="post-header">
          <h2 class="post-title" onclick="loadPost('https://raw.githubusercontent.com/Merge-all/Merge-all.github.io/main/blogs/posts/2025-08-16-%E5%86%B3%E7%AD%96%E6%80%A7dp.md')">
            决策性 dp
          </h2>
          <div class="post-meta">
            <div class="post-meta-item">
              <i class="far fa-calendar"></i>
              <span>2025-08-16</span>
            </div>
            <div class="post-meta-item">
              <i class="far fa-clock"></i>
              <span>5 min read</span>
            </div>
          </div>
        </div>
        <div class="post-excerpt">
          优化 dp
        </div>
      </article>
    </div>
  </div>

  <!-- 阅读器 -->
  <div id="reader">
    <button onclick="closeReader()">
      ←
    </button>
    <div id="reader-content"></div>
  </div>

  <script>
    // 初始化 marked
    document.addEventListener('DOMContentLoaded', () => {
      marked.setOptions({
        gfm: true,
        breaks: true,
        smartLists: true,
        highlight: (code, lang) => {
          const hl = hljs.getLanguage(lang) ? lang : 'plaintext';
          return hljs.highlight(code, { language: hl }).value;
        }
      });

      // 进度条
      window.addEventListener('scroll', () => {
        const total = document.body.scrollHeight - window.innerHeight;
        const progress = total > 0 ? (window.scrollY / total) * 100 : 0;
        const progressBar = document.getElementById('reading-progress');
        if (progressBar) {
          progressBar.style.width = `${Math.min(progress, 100)}%`;
        }
      });
    });

    // 加载文章
    function loadPost(url) {
      const reader = document.getElementById('reader');
      const contentEl = document.getElementById('reader-content');

      if (!contentEl) return;

      reader.style.display = 'block';
      window.scrollTo(0, 0);
      contentEl.innerHTML = '<p style="color:#888; text-align:center; margin:40px 0;">Loading...</p>';

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.text();
        })
        .then(md => {
          contentEl.innerHTML = marked.parse(md);

          // 处理代码块
          contentEl.querySelectorAll('pre code').forEach(block => {
            const lang = block.className.replace('language-', '') || 'text';
            const displayName = { 'cpp': 'C++', 'python': 'Python', 'java': 'Java' }[lang] || lang.toUpperCase();

            // 语言标签
            const langTag = document.createElement('div');
            langTag.textContent = displayName;
            langTag.className = 'lang-tag';
            block.parentNode.style.position = 'relative';
            block.parentNode.insertBefore(langTag, block);

            // 复制按钮
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = '复制';
            btn.onclick = () => {
              navigator.clipboard.writeText(block.textContent).then(() => {
                btn.textContent = '✓';
                setTimeout(() => btn.textContent = '复制', 1500);
              }).catch(() => {
                btn.textContent = '✗';
                setTimeout(() => btn.textContent = '复制', 1500);
              });
            };
            block.parentNode.appendChild(btn);

            hljs.highlightElement(block);
          });

          // 渲染数学公式
          if (window.MathJax) {
            MathJax.typesetClear();
            MathJax.typeset([contentEl]);
          }
        })
        .catch(err => {
          contentEl.innerHTML = `<p style="color:#d63384; text-align:center">❌ 加载失败: ${err.message}</p>`;
        });
    }

    function closeReader() {
      document.getElementById('reader').style.display = 'none';
    }
  </script>
</body>
</html>
